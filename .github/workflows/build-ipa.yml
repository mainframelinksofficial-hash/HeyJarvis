name: Build Hey Jarvis IPA

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Clean and Build
        run: |
          xcodebuild clean build \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -sdk iphonesimulator \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          APP=$(find ~/Library/Developer/Xcode/DerivedData -name "HeyJarvisApp.app" -type d | head -1)
          mkdir -p Payload
          cp -r "$APP" Payload/
          zip -r HeyJarvisApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-IPA
          path: HeyJarvisApp.ipa
