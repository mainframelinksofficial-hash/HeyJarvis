name: Build Hey Jarvis IPA

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build for Simulator
        run: |
          set -o pipefail
          xcodebuild \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -sdk iphonesimulator \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            build | xcpretty

      - name: Package App
        run: |
          APP=$(find ~/Library/Developer/Xcode/DerivedData -name "HeyJarvisApp.app" -type d | head -1)
          mkdir -p Payload
          cp -r "$APP" Payload/
          zip -r HeyJarvisApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-IPA
          path: HeyJarvisApp.ipa
