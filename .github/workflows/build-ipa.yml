name: Build Hey Jarvis IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build IPA
        run: |
          set -o pipefail
          xcodebuild clean build \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            CODE_SIGNING_ALLOWED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            | tee xcodebuild.log

      - name: Show Build Log on Failure
        if: failure()
        run: cat xcodebuild.log

      - name: Create IPA
        run: |
          APP=$(find ~/Library/Developer/Xcode/DerivedData -name "HeyJarvisApp.app" -type d | head -1)
          if [ -n "$APP" ]; then
            mkdir -p Payload
            cp -r "$APP" Payload/
            zip -r HeyJarvisApp.ipa Payload
            echo "IPA created successfully"
          else
            echo "ERROR: Could not find built app"
            exit 1
          fi

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-IPA
          path: HeyJarvisApp.ipa
