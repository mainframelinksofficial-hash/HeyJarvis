name: Build Hey Jarvis IPA

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build for iOS Simulator
        run: |
          xcodebuild clean build \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Locate Built App
        run: |
          find ~/Library/Developer/Xcode/DerivedData -name "HeyJarvisApp.app" -type d 2>/dev/null | head -1

      - name: Create Simulator IPA
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "HeyJarvisApp.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            mkdir -p build/Payload
            cp -r "$APP_PATH" build/Payload/
            cd build
            zip -r HeyJarvisApp-simulator.ipa Payload
            rm -rf Payload
            echo "IPA created successfully!"
          else
            echo "Could not find built app"
            exit 1
          fi

      - name: Upload Simulator IPA
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-Simulator-IPA
          path: build/HeyJarvisApp-simulator.ipa
          retention-days: 30
