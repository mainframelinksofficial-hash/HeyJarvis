name: Build Hey Jarvis IPA

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: macos-14 # Latest macOS with Xcode 15+

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode version
        run: |
          # Use latest available Xcode
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          if [ -n "$XCODE_PATH" ]; then
            sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          fi

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | head -50

      - name: Build for iOS Simulator (Verification)
        run: |
          # Find an available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([^)]*\)).*/\1/')
          echo "Using simulator: $SIMULATOR"
          
          xcodebuild clean build \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -destination "platform=iOS Simulator,id=$SIMULATOR" \
            CODE_SIGNING_ALLOWED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=17.0

      - name: Build Archive (Unsigned)
        run: |
          xcodebuild archive \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -archivePath build/HeyJarvisApp.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            IPHONEOS_DEPLOYMENT_TARGET=17.0

      - name: Create Unsigned IPA
        run: |
          mkdir -p build/Payload
          cp -r build/HeyJarvisApp.xcarchive/Products/Applications/HeyJarvisApp.app build/Payload/
          cd build
          zip -r HeyJarvisApp-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-IPA
          path: build/HeyJarvisApp-unsigned.ipa
          retention-days: 30

      - name: Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-Archive
          path: build/HeyJarvisApp.xcarchive
          retention-days: 30

  # Optional: Build with signing (requires secrets)
  build-signed:
    runs-on: macos-14
    if: github.event_name != 'pull_request' && vars.ENABLE_SIGNING == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          if [ -n "$XCODE_PATH" ]; then
            sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          fi

      - name: Build Signed Archive
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
        run: |
          xcodebuild archive \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -archivePath build/HeyJarvisApp.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM"

      - name: Export Signed IPA
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>${{ secrets.DEVELOPMENT_TEAM }}</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath build/HeyJarvisApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/signed

      - name: Upload Signed IPA
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-Signed-IPA
          path: build/signed/*.ipa
          retention-days: 30
