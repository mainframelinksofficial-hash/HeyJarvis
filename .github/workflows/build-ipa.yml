name: Build Hey Jarvis IPA

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Inject API Key
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          if [ -n "$GROQ_API_KEY" ]; then
            echo "Injecting Groq API key..."
            sed -i '' "s/YOUR_GROQ_API_KEY_HERE/$GROQ_API_KEY/g" HeyJarvisApp/Resources/JarvisVoiceSettings.plist
            echo "API key injected successfully"
          else
            echo "No GROQ_API_KEY secret found, using placeholder"
          fi

      - name: Build for iOS Simulator
        run: |
          xcodebuild clean build \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            CODE_SIGNING_ALLOWED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 || \
          xcodebuild clean build \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
            CODE_SIGNING_ALLOWED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=17.0

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project HeyJarvisApp.xcodeproj \
            -scheme HeyJarvisApp \
            -archivePath build/HeyJarvisApp.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            IPHONEOS_DEPLOYMENT_TARGET=17.0

      - name: Create Unsigned IPA
        run: |
          mkdir -p build/Payload
          cp -r build/HeyJarvisApp.xcarchive/Products/Applications/HeyJarvisApp.app build/Payload/
          cd build
          zip -r HeyJarvisApp-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-IPA
          path: build/HeyJarvisApp-unsigned.ipa
          retention-days: 30

      - name: Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: HeyJarvisApp-Archive
          path: build/HeyJarvisApp.xcarchive
          retention-days: 30
